    <h1>Contacto</h1>

    <main>
        <section>
            <article>
                <form class="form" action="">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="Ingrese su nombre" name="nombre">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Ingrese su email" name="email">
                        <label for="message">Motivo:</label>
                        <textarea name="message" id="" cols="50" rows="10"
                            placeholder="Escribe el motivo de contacto"></textarea>
                    </div>
                    <div>
                        <input type="button" value="Enviar">
                    </div>
                </form>
            </article>
        </section>
    </main>
